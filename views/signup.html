<div class="box">
    <h1>Sign Up</h1>
    <p class="text-muted">Please enter your username and password!</p>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <input type="password" placeholder="Confirm password" id="confim_password">
    <a class="forgot text-muted" href="#">Forgot password?</a>
    <input type="submit" value="Sign Up" id="submit">
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        
        window.submit.addEventListener('click', () => {
            const data = {
                userName: window.username.value,
                password: window.password.value,
                confirmPassword: window.confim_password.value,
            }

            fetch('/api/signup', {
                method: 'post',
                body: JSON.stringify(data),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
            }).then(res => res.json()).then(({ error }) => {
                
                if (error) {
                    return swal('Error', error, 'error')
                }

                location.href = '/'
            })
        })
    })
</script>
